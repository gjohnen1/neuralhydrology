# CPU-only environment for systems without NVIDIA GPUs or for testing
# Works on any system (Windows, macOS, Linux) without GPU requirements
name: neuralhydrology
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - bokeh
  - h5py
  - hdf5
  - jupyter
  - matplotlib
  - netcdf4
  - numba
  - pandas
  - pip
  - pytest
  - pytest-cov
  - python=3.12
  - ruamel.yaml
  - scipy
  - sphinx
  - tqdm
  - xarray
  - yapf
  - pip:
    - torch
    - torchvision
    - torchaudio
    - tensorboard
    - sphinx-rtd-theme
    - nbsphinx
    - nbsphinx-link
